<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="fw-bold ml-3">Sort</h5>
            <select class="custom-select mb-3" (change)="onSortSelect($event)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">
                    {{sort.name}}
                </option>
            </select>

            <h5 class="fw-bold ml-3">Category</h5>
            <ul class="list-group mb-3">
                <li class="list-group-item" 
                    *ngFor="let productType of productTypes"
                    [value] = "productType.id"
                    (click) = "onProductTypeSelect(productType.id)"
                    [ngClass]="{'active': productType.id === this.typeIdSelected}"
                >
                    {{productType.name}}
                </li>
            </ul>

            <h5 class="fw-bold ml-3">Publisher</h5>
            <ul class="list-group mb-3">
                <li class="list-group-item" 
                    *ngFor="let brand of brands"
                    [value] = "brand.id"
                    (click) = "onBrandSelect(brand.id)"
                    [ngClass]="{'active': brand.id === this.brandIdSelected}"
                >
                    {{brand.name}}
                </li>
            </ul>

        </section>
        <section class="col-9">

            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>16</strong> Result</span>
                </header>
                <div class="row align-items-center">
                    <div class="col">
                        <input type="text" class="form-control" style="width: 200px;" placeholder="Search">
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-primary my-2">
                            <fa-icon [icon]="faSearch"></fa-icon>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-success my-2">
                            <fa-icon [icon]="faRefresh"></fa-icon>
                        </button>
                    </div>
                    
                </div>
            </div>
            
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div class="col" *ngFor="let item of products">
                <app-product-item [product]="item"></app-product-item>
              </div>
            </div>

            <div class="d-flex justify-content-center py-4">
                <pagination 
                [boundaryLinks]="true" 
                [totalItems]="this.totalCount"
                [itemsPerPage]="this.pageSize"
                (pageChanged)="onPageChange($event)"
                previousText="&lsaquo;" 
                nextText="&rsaquo;" 
                firstText="&laquo;" 
                lastText="&raquo;"
            ></pagination>
            </div>

        </section>
    </div>
</div>
