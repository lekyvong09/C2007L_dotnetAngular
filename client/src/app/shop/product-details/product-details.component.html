<div class="row">
    <div class="col-6">
        <img src="{{product?.pictureUrl}}" alt="{{product?.name}}" class="img-fluid">
    </div>
    <div class="col-6">
        <h3>{{product?.name}}</h3>
        <p>{{product?.price | currency}}</p>
        <div class="d-flex justify-content-start align-items-center">
            <fa-icon [icon]="faPlusCircle" (click)="this.incrementQuantity()" style="cursor: pointer; font-size: 1.5em;" class="text-warning"></fa-icon>
            <span class="fw-bold mx-2" style="font-size: 1.5em;">{{this.quantity}}</span>
            <fa-icon [icon]="faMinusCircle" (click)="this.decrementQuantity()" style="cursor: pointer; font-size: 1.5em;" class="text-warning"></fa-icon>
            <button (click)="this.addItemToBasket()" class="btn btn-outline-secondary btn-lg ms-4">Add to Cart</button>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12 ml-3">
            <h4>Description</h4>
            <p>{{product?.description}}</p>
        </div>
    </div>
</div>
