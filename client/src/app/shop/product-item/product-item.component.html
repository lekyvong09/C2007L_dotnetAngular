<div class="card shadow-sm h-100">

    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{product?.pictureUrl}}" style="height: 406px; width:305px; object-fit:cover;" alt="{{product?.name}}">

        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" class="btn btn-primary me-2">
                <fa-icon [icon]="faCartShopping"></fa-icon>
            </button>
            <button routerLink="/shop/{{product?.id}}" class="btn btn-primary">View</button>
        </div>

    </div>

    

    <div class="card-body d-flex flex-column">
      <a href="#" class="class-decoration-none">
          <h6 class="text-truncate">{{product?.name}}</h6>
      </a>

      <span class="mb-2">{{product?.price | currency }}</span>
    </div>
  </div>
