<div class="card shadow-sm h-100">
    <img src="{{product?.pictureUrl}}" style="height: 406px; width:305px; object-fit:cover;" alt="{{product?.name}}">

    <div class="card-body d-flex flex-column">
      <a href="#" class="class-decoration-none">
          <h6 class="text-truncate">{{product?.name}}</h6>
      </a>

      <span class="mb-2">{{product?.price | currency }}</span>

      <div class="btn-group mt-auto w-100">
          <button class="btn w-50 btn-sm btn-outline-secondary me-2">
              <fa-icon [icon]="faCartShopping"></fa-icon>
          </button>
          <button class="btn w-50 btn-sm btn-outline-secondary">View</button>
      </div>
    </div>
  </div>
