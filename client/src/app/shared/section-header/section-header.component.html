<div *ngIf="(this.breadcrumbService.breadcrumbs$ | async) as breadcrumbs">
    <section class="py-5" style="background-color: #f5f5f5;">
        <div class="container">
            <div class="d-flex row align-items-center">
                <div class="col-9">
                    <h1>{{ breadcrumbs[breadcrumbs.length - 1].label}}</h1>
                </div>
                <div class="col-3">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</div>
