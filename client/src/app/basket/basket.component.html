<div *ngIf="(this.basketService.basket$ | async) === null">
    <p>There are no items in your basket</p>
</div>

<div *ngIf="(this.basketService.basket$ | async) as basket">
    <ul>
        <li *ngFor="let item of basket.items">
            {{item.productName}} - {{item.quantity}}
        </li>
    </ul>
</div>
